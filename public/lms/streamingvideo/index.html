<html>
   <head>
      <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	  <link href="//amp.azure.net/libs/amp/latest/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
      <script src= "//amp.azure.net/libs/amp/latest/azuremediaplayer.min.js"></script>
      <!-- <link href="/lms/streamingvideo/azuremediaplayer.min.css" rel="stylesheet"> -->
      <!-- <script src= "/lms/streamingvideo/azuremediaplayer.min.js"></script> -->
   </head>
   <body>
      <video id="streamingvideo" class="azuremediaplayer amp-default-skin amp-big-play-centered" style="width: 100%; height: 100%;"
	controls data-setup='{"logo": { "enabled": false }, "techOrder": ["azureHtml5JS", "flashSS", "silverlightSS", "html5"], "nativeControlsForTouch": false}' 
	tabindex="-2"></video>
   </body>
   <script>
	  // Get live streaming url from parameter of href
      var currentHref = window.location.href;
      var url = new URL(currentHref);
      var videostreamurl = url.searchParams.get("streaminglink");
      var video = document.getElementById('streamingvideo');
      var source = document.createElement('source');
	  // set live streaming link for player
      source.setAttribute('src', videostreamurl);
      source.setAttribute('type', 'application/vnd.ms-sstr+xml');
      video.appendChild(source);
   </script>
</html>
